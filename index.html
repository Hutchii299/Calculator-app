<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body class="body-1">
    <div class="container">
      <header>
        <h1 class="text-color-1">calc</h1>
        <div class="theme-container">
          <p class="font-small text-color-1">theme</p>
          <div class="theme__selectors">
            <span
              class="font-small number-selection number-selection-1 text-color-1"
              >1</span
            >
            <span
              class="font-small number-selection number-selection-2 text-color-1"
              >2</span
            >
            <span
              class="font-small number-selection number-selection-3 text-color-1"
              >3</span
            >
            <div class="theme__checkboxes keypad-background-color-1">
              <input
                class="theme__checkbox theme__checkbox-1"
                type="checkbox"
                aria-label="checkbox"
                data-is="1"
              />
              <input
                class="theme__checkbox theme__checkbox-2"
                type="checkbox"
                aria-label="checkbox"
                data-is="2"
              />
              <input
                class="theme__checkbox theme__checkbox-3"
                type="checkbox"
                aria-label="checkbox"
                data-is="3"
              />
            </div>
          </div>
        </div>
      </header>

      <div class="screen screen-background-color-1">
        <h2 class="text-result text-color-1">0</h2>
      </div>

      <div class="keys keypad-background-color-1">
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          7
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          8
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          9
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-shift key-shift-colors-1"
        >
          del
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          4
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          5
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          6
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-normal key-operator key-normal-colors-1"
        >
          +
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          1
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          2
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          3
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-normal key-operator key-normal-colors-1"
        >
          -
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          .
        </button>
        <button
          type="button"
          aria-label="math button"
          data-type="number"
          class="key key-normal key-normal-colors-1"
        >
          0
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-normal key-operator key-normal-colors-1"
        >
          /
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-normal lowercase key-normal-colors-1"
        >
          x
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-shift key-reset key-shift-colors-1"
        >
          reset
        </button>
        <button
          type="button"
          aria-label="math button"
          class="key key-enter key-enter-colors-1"
        >
          =
        </button>
      </div>
    </div>

    <script type="module" src="./src/js/controller/controller.js"></script>
  </body>
</html>
